<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify UI Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #121212;
      color: white;
    }

    .sidebar {
      width: 200px;
      background-color: #000;
      padding: 20px;
    }

    .sidebar h1 {
      font-size: 24px;
      color: #1db954;
      margin-bottom: 30px;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .sidebar nav ul li a:hover {
      color: #1db954;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #181818;
      overflow-y: auto;
    }

    input.search-box {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }

    .card {
      background-color: #282828;
      padding: 20px;
      margin: 15px 0;
      border-radius: 8px;
    }

    .card:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h1>Spotify</h1>
      <nav>
        <ul>
          <li><a onclick="loadPage('home')">Home</a></li>
          <li><a onclick="loadPage('search')">Search</a></li>
          <li><a onclick="loadPage('library')">Library</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content" id="main-content">
      <h2>Welcome to Spotify</h2>
      <p>Click on Home, Search, or Library to explore!</p>
    </main>
  </div>

  <script>
    function loadPage(page) {
      const content = document.getElementById('main-content');

      if (page === 'home') {
        content.innerHTML = `
          <h2>Home</h2>
          <div class="card">üî• Top Hits 2025</div>
          <div class="card">üéß Chill Vibes</div>
          <div class="card">üöÄ Discover Weekly</div>
        `;
      } else if (page === 'search') {
        content.innerHTML = `
          <h2>Search</h2>
          <input type="text" class="search-box" placeholder="Search for songs, artists..." />
        `;
      } else if (page === 'library') {
        content.innerHTML = `
          <h2>Your Library</h2>
          <div class="card">‚ù§Ô∏è Liked Songs</div>
          <div class="card">üé∂ My Playlist #1</div>
        `;
      }
    }
  </script>
</body>
</html>
