<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #app {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #000;
      padding: 20px;
    }

    .sidebar h1 {
      color: #1db954;
      margin-bottom: 30px;
    }

    .sidebar nav ul {
      list-style: none;
    }

    .sidebar nav ul li {
      margin-bottom: 15px;
    }

    .sidebar nav ul li a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .sidebar nav ul li a:hover {
      color: #1db954;
    }

    .main-content {
      flex: 1;
      padding: 30px;
      background-color: #181818;
      overflow-y: auto;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .album-card {
      background-color: #282828;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: 0.3s;
    }

    .album-card:hover {
      background-color: #333;
    }

    .album-card img {
      width: 100%;
      border-radius: 8px;
    }

    .album-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .player {
      background-color: #181818;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #282828;
    }

    .player .song {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player .controls {
      display: flex;
      gap: 20px;
    }

    .player button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
    }

    input.search-box {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="app">
    <aside class="sidebar">
      <h1>Spotify</h1>
      <nav>
        <ul>
          <li><a onclick="loadPage('home')">Home</a></li>
          <li><a onclick="loadPage('search')">Search</a></li>
          <li><a onclick="loadPage('library')">Library</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content" id="main-content">
      <!-- Default Home Content -->
    </main>
  </div>

  <div class="player">
    <div class="song">
      <img src="album1.jpg" alt="Now Playing" width="40" height="40" style="border-radius: 5px;">
      <div>
        <div>On Repeat</div>
        <small style="color: grey;">The Weeknd</small>
      </div>
    </div>
    <div class="controls">
      <button>&#9198;</button>
      <button>&#9654;</button>
      <button>&#9197;</button>
    </div>
  </div>

  <script>
    function loadPage(page) {
      const content = document.getElementById('main-content');

      if (page === 'home') {
        content.innerHTML = `
          <h2>Good Evening</h2>
          <div class="album-grid">
            <div class="album-card">
              <img src="album1.jpg" alt="Album 1">
              <div class="album-title">Chill Vibes</div>
            </div>
            <div class="album-card">
              <img src="album2.jpg" alt="Album 2">
              <div class="album-title">Workout Hits</div>
            </div>
            <div class="album-card">
              <img src="album3.jpg" alt="Album 3">
              <div class="album-title">Focus Mode</div>
            </div>
            <div class="album-card">
              <img src="album4.jpg" alt="Album 4">
              <div class="album-title">Mood Booster</div>
            </div>
            <div class="album-card">
              <img src="album5.jpg" alt="Album 5">
              <div class="album-title">Retro Rewind</div>
            </div>
            <div class="album-card">
              <img src="album6.jpg" alt="Album 6">
              <div class="album-title">Daily Mix</div>
            </div>
          </div>
        `;
      } else if (page === 'search') {
        content.innerHTML = `
          <h2>Search</h2>
          <input type="text" class="search-box" placeholder="Search for songs, artists..." />
        `;
      } else if (page === 'library') {
        content.innerHTML = `
          <h2>Your Library</h2>
          <p>No saved playlists yet.</p>
        `;
      }
    }

    // Load Home by default
    window.onload = () => loadPage('home');
  </script>
</body>
</html>
